<!DOCTYPE html>
<html>
<head>
  <title>Tenant Portal | Kela Rondogle Ltd</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Tenant Portal</h1>
  <p>Private access for registered tenants</p>
</header>

<div class="container">

  <div class="card">
    <h2>Maintenance Reports</h2>
    <ul id="maintenanceList"></ul>
  </div>

  <div class="card">
    <h2>Rent History</h2>
    <table>
      <thead>
        <tr><th>Month</th><th>Amount</th><th>Status</th></tr>
      </thead>
      <tbody id="rentHistory"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Admin Replies</h2>
    <ul id="adminReplies"></ul>
  </div>

  <div class="card">
    <h2>Rent Receipts</h2>
    <ul id="receiptList"></ul>
  </div>

  <div class="card">
    <canvas id="rentChart"></canvas>
    <canvas id="maintenanceChart"></canvas>
  </div>

</div>

<footer>Tenant Access â€“ Kela Rondogle Ltd</footer>
<script type="module" src="assets/js/tenant.js"></script>
</body>
</html>
