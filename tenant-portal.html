<!DOCTYPE html>
<html>
<head>
  <title>Tenant Portal | Kela Rondogle Ltd</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>Tenant Portal</h1>
  <p>Welcome, <span id="tenantEmail"></span></p>
</header>

<div class="container">

  <!-- DASHBOARD OVERVIEW -->
  <div class="card">
    <h2>My Dashboard</h2>
    <canvas id="maintenanceChart"></canvas>
    <br><br>
    <canvas id="rentChart"></canvas>
  </div>

  <!-- TENANCY AGREEMENT -->
  <div class="card">
    <h2>Tenancy Agreement</h2>
    <a id="agreementLink" target="_blank">Download Signed Agreement</a>
  </div>

  <!-- RENT PAYMENT HISTORY -->
  <div class="card">
    <h2>Rent Payment History</h2>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Amount (K)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rentHistory"></tbody>
    </table>
  </div>

  <!-- MAINTENANCE REQUEST -->
  <div class="card">
    <h2>Submit Maintenance Request</h2>
    <textarea id="issue" placeholder="Describe the issue"></textarea>
    <input type="file" id="photo">
    <button onclick="submitMaintenance()">Submit</button>
  </div>

  <!-- MAINTENANCE HISTORY -->
  <div class="card">
    <h2>Maintenance History</h2>
    <ul id="maintenanceHistory"></ul>
  </div>

  <!-- ADMIN MESSAGES -->
  <div class="card">
    <h2>Messages from Management</h2>
    <ul id="adminReplies"></ul>
  </div>

  <!-- SEND MESSAGE -->
  <div class="card">
    <h2>Message Management</h2>
    <textarea id="messageText" placeholder="Write a private message"></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button onclick="logout()">Logout</button>
  </div>

</div>

<footer>
  Tenant Access â€“ Kela Rondogle Ltd
</footer>

<!-- TENANT LOGIC -->
<script type="module" src="assets/js/tenant.js"></script>

</body>
</html>
