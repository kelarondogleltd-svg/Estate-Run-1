<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | Kela Rondogle Ltd</title>
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!-- Chart.js for admin charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Admin Dashboard | Kela Rondogle Ltd</h1>
  <p>Welcome, <span id="adminEmail"></span></p>
</header>

<div class="container">

  <!-- TENANCY AGREEMENT UPLOAD -->
  <div class="card">
    <h2>Upload Tenancy Agreement</h2>
    <input type="email" id="tenantEmail" placeholder="Tenant Email">
    <input type="file" id="agreementFile" accept="application/pdf">
    <button onclick="uploadAgreement()">Upload PDF</button>
  </div>

  <!-- RENT RECEIPT UPLOAD -->
  <div class="card">
    <h2>Upload Rent Receipt</h2>
    <input type="email" id="receiptTenantEmail" placeholder="Tenant Email">
    <input type="text" id="receiptMonth" placeholder="Month (e.g., April-2025)">
    <input type="file" id="receiptFile" accept="application/pdf">
    <button onclick="uploadReceipt()">Upload Receipt</button>
  </div>

  <!-- TENANT MESSAGES -->
  <div class="card">
    <h2>Tenant Messages</h2>
    <table>
      <thead>
        <tr>
          <th>Tenant</th>
          <th>Message</th>
          <th>Reply</th>
        </tr>
      </thead>
      <tbody id="messageTable"></tbody>
    </table>
  </div>

  <!-- OPTIONAL: MAINTENANCE CHART -->
  <div class="card">
    <h2>Monthly Maintenance Summary</h2>
    <canvas id="maintenanceChartAdmin"></canvas>
  </div>

  <!-- OPTIONAL: RENT CHART -->
  <div class="card">
    <h2>Monthly Rent Summary</h2>
    <canvas id="rentChartAdmin"></canvas>
  </div>

  <!-- LOGOUT -->
  <div class="card">
    <button onclick="logout()">Logout</button>
  </div>

</div>

<footer>
  Admin Access â€“ Kela Rondogle Ltd
</footer>

<!-- LINK ADMIN JS -->
<script type="module" src="assets/js/admin.js"></script>

</body>
</html>
